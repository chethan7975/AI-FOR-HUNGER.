// Top-level build file
buildscript {
	dependencies {
		classpath 'com.google.gms:google-services:4.4.2'
	}
}

plugins {
	id 'com.android.application' version '8.12.0' apply false
}

// Move Gradle build outputs out of OneDrive to avoid file locks on Windows
def tmpDir = System.getProperty('java.io.tmpdir')
def customRootBuildDir = new File(tmpDir, 'SustaineBite-build')
allprojects { p ->
    p.buildDir = new File(customRootBuildDir, p.path.replace(':', '_'))
}

